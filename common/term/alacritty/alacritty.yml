---
env:
 TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  dynamic_title: true
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Fira Code
    style: Medium
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 10
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
debug.render_timer: false
debud.persistent_logging: false
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: "__[background]__"
    foreground: "__[foreground]__"
  cursor:
    text: "__[text]__"
    cursor: "__[cursor]__"
  normal:
    black: "__[black]__"
    red: "__[red]__"
    green: "__[green]__"
    yellow: "__[yellow]__"
    blue: "__[blue]__"
    magenta: "__[magenta]__"
    cyan: "__[cyan]__"
    white: "__[white]__"
  bright:
    black: "__[light_black]__"
    red: "__[light_red]__"
    green: "__[light_green]__"
    yellow: "__[light_yellow]__"
    blue: "__[light_blue]__"
    magenta: "__[light_magenta]__"
    cyan: "__[light_cyan]__"
    white: "__[light_white]__"
bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"
background_opacity: 1
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: false
  hints:
    modifiers: None
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
shell:
  program: /bin/zsh
alt_send_esc: true
key_bindings:
  - key: Paste
    action: Paste
  - key: Copy
    action: Copy
  - key: L
    mods: Control
    action: ClearLogNotice
  - key: L
    mods: Control
    chars: 
  - key: Home
    mods: Alt
    chars: "\u001b[1;3H"
  - key: Home
    chars: OH
    mode: AppCursor
  - key: Home
    chars: "\u001b[H"
    mode: ~AppCursor
  - key: End
    mods: Alt
    chars: "\u001b[1;3F"
  - key: End
    chars: OF
    mode: AppCursor
  - key: End
    chars: "\u001b[F"
    mode: ~AppCursor
  - key: PageUp
    mods: Shift
    action: ScrollPageUp
    mode: ~Alt
  - key: PageUp
    mods: Shift
    chars: "\u001b[5;2~"
    mode: Alt
  - key: PageUp
    mods: Control
    chars: "\u001b[5;5~"
  - key: PageUp
    mods: Alt
    chars: "\u001b[5;3~"
