dotfiles_dir = "dotfiles"
gpg_user_id = "paul.delafosse@protonmail.com"
import = [
  { path = "wm/sway/sway.toml" },
  { path = "wm/i3/i3.toml" },
  { path = "wm/leftwm/leftwm.toml" },
  { path = "vars/themes.toml" }
]

[settings]
vars = [ "vars/vars.toml" ]

posthooks = [ 
  "nvim --headless +PlugInstall +qa"
]

[settings.dots]
alacritty = { source = "common/term/alacritty", target = ".config/alacritty" }
onagre = { source = "common/launcher/onagre", target = ".config/onagre" }
zsh = { source = "common/shell/zsh/zshrc", target = ".zshrc" }
zsh_env = { source = "common/shell/zsh/zshenv", target = ".zshenv" }
starship = { source = "common/shell/zsh/starship.toml", target = ".config/starship.toml" }
gitconfig = { source = "common/git/gitconfig", target = ".gitconfig" }
gitignore = { source = "common/git/gitignore", target = ".gitignore" }
vim = { source = "common/editor/nvim/init.vim", target = ".vimrc" }
nvim = { source = "common/editor/nvim", target = ".config/nvim" }
illumination = { source = "common/editor/illumination", target = ".config/illumination" }
beets = { source = "common/music/beets", target = ".config/beets" }
ncmpcpp = { source = "common/music/ncmpcpp", target = ".ncmpcpp" }
mdp = { source = "common/music/mpd", target = ".config/mpd" }
gpg_agent = { source = "common/gpg/gpg-agent.conf", target = ".gnupg/gpg-agent.conf" }
xdg_dirs = { source = "common/xdg/user-dirs.dirs", target = ".config/user-dirs.dirs" }
gtk2 = { source = "common/gtk/gtkrc-2.0", target = ".gtkrc-2.0" }
gtk3 = { source = "common/gtk/gtk-3.0", target = ".config/gtk-3.0" }
neofetch = { source = "common/neofetch", target = ".config/neofetch" }
efm-langserver = { source = "common/editor/efm-langserver", target = ".config/efm-langserver" }
topgrade = { source = "common/topgrade", target = ".config/topgrade" }
eww = { source = "common/eww", target = ".config/eww" }

[profiles.workstation]
extra_profiles = [ "i3", "solarized-dark" ]

[profiles.swaystation]
extra_profiles = [ "sway", "solarized-dark" ]

[profiles.darkleft]
extra_profiles = [ "leftwm", "solarized-dark" ]

[profiles.yoga]
extra_profiles = [ "i3", "lenovo-yoga" ]

