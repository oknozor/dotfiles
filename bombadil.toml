dotfiles_dir = "dotfiles"
gpg_user_id = "paul.delafosse@protonmail.com"

[settings]
vars = [
    "bombadil/themes/sweay.toml",
    "bombadil/vars.toml",
]

[settings.dots]
alacritty = { source = "alacritty", target = ".config/alacritty" }
onagre = { source = "onagre", target = ".config/onagre" }
nwg = { source = "nwg-launchers", target = ".config/nwg-launchers" }
zsh = { source = "zsh/zshrc", target = ".zshrc" }
zsh_env = { source = "zsh/zshenv", target = ".zshenv" }
starship = { source = "zsh/starship.toml", target = ".config/starhip.toml" }
git = { source = "git/gitconfig", target = ".gitconfig" }
vim = { source = "nvim/init.vim", target = ".vimrc" }
nvim = { source = "nvim", target = ".config/nvim" }
illumination = { source = "illumination", target = ".config/illumination" }
beets = { source = "beets", target = ".config/beets" }
ncmpcpp = { source = "ncmpcpp", target = ".ncmpcpp" }
mdp = { source = "mpd", target = ".config/mpd" }
gpg_agent = { source = "gpg/gpg-agent.conf", target = ".gnupg/gpg-agent.conf" }
maven = { source = "maven/settings.corporate.xml", target = ".m2/settings.xml" }
xdg_dirs = { source = "xdg/user-dirs.dirs", target = ".config/user-dirs.dirs" }
gtk2 = { source = "gtk/gtkrc-2.0", target = ".gtkrc-2.0" }
gtk3 = { source = "gtk/gtk-3.0", target = ".config/gtk-3.0" }
neofetch = { source = "neofetch", target = ".config/neofetch" }
efm-langserver = { source = "efm-langserver", target = ".config/efm-langserver" }


[profiles.sway]
hooks = ["sway reload"]

[profiles.sway.dots]
sway = { source = "sway/wm", target = ".config/sway" }
sway_start = { source = "start.sh", target = "start.sh" }
waybar = { source = "sway/waybar", target = ".config/waybar" }
kanshi = { source = "sway/kanshi", target = ".config/kanshi" }
mako = { source = "sway/mako", target = ".config/mako" }
wofi = { source = "sway/wofi", target = ".config/wofi" }


[profiles.i3]
hooks = ["i3-msg reload"]

[profiles.i3.dots]
i3 =  { source = "i3/wm", target = ".config/i3" }


[[import]]
path = "themes.toml"
